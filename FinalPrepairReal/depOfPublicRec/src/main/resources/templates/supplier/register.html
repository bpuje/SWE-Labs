<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Register page</title>
  </head>
  <body>  
	 <nav aria-label="breadcrumb">
	  <ol class="breadcrumb">
	  	<li class="breadcrumb-item"><a href="/">Home</a></li>
	    <li class="breadcrumb-item"><a href="/supplier/list">Suppliers</a></li>
	    <li class="breadcrumb-item"><a href="/product/list">Products</a></li>
	  </ol>
	</nav>
    



	<div class="container">
  	<!-- Content here -->
  	<h2>Register New Supplier</h2>
		<form id="supplierRegisterForm" method="post" action="/supplier/register" th:object="${supplier}">
            <fieldset>
                <input type="hidden" name="supplierId" th:value="${supplier.supplierId}"/>
                
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="name">Supplier Name</label>
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                  class="alert alert-danger"></span>
                            <input id="name" name="name" type="text" class="form-control"
                                   th:value="${supplier.name}">
                        </div>
                    </div>
               

                 
    			</div>
               
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="supplierNumber">Supplier Number</label>
                            <span th:if="${#fields.hasErrors('supplierNumber')}" th:errors="*{supplierNumber}"
                                  class="alert alert-danger"></span>
                            <input id="supplierNumber" name="supplierNumber" type="text" class="form-control" 
                           			th:value="${supplier.supplierNumber}">
                        </div>
                    </div>
                    
                    
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="contactPhoneNumber">Supplier Contact</label>
                            <span th:if="${#fields.hasErrors('contactPhoneNumber')}" th:errors="*{contactPhoneNumber}"
                                  class="alert alert-danger"></span>
                            <input id="contactPhoneNumber" name="contactPhoneNumber" type="text" class="form-control" 
                           			th:value="${supplier.contactPhoneNumber}">
                        </div>
                    </div>
                    
                    
                </div>
				
                <div style="float:left;">
                    <a href="/supplier/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Supplier</button>
                </div>
            </fieldset>
        </form>
	</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
