<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Register a new Patient</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span>New Patient Registration Form</span></h3>
            </div>
            <div id="formContent" class="panel-body">

                <form class="form-horizontal" action="/patient/edit" method="POST" th:object="${patient}">
                    <input type="hidden" name="patientId" id="patientId" th:value="${patient.patientId}" />

                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label" for="patientNumber">Patient Number:</label>
                            <label th:if="${#fields.hasErrors('patientNumber')}" th:errors="*{patientNumber}" class="alert-danger" ></label>
                            <input type="text" class="form-control" id="patientNumber" name="patientNumber" th:field="*{patientNumber}" th:value="${patient.patientNumber}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="isAnOutPatient">is this An OutPatient:</label>
                            <label th:if="${#fields.hasErrors('isAnOutPatient')}" th:errors="*{isAnOutPatient}" class="alert-danger"></label>

                                <select name="isAnOutPatient" id="isAnOutPatient" class="form-control" required="required" th:field="*{isAnOutPatient}">
                                    <option value="">Select Yes or No</option>
                                    <option th:each="s : ${outPatients}" th:value="${s.key}" th:text="${s.value}"></option>
                                </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="fullNames">Full Names :</label>
                            <label th:if="${#fields.hasErrors('fullNames')}" th:errors="*{fullNames}" class="alert-danger"></label>
                            <input type="text" class="form-control" id="fullNames" name="fullNames" th:field="*{fullNames}" th:value="${patient.fullNames}" required>

                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="emailAddress">Email Address:</label>
                            <label th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}" class="alert-danger"></label>
                            <input type="text" class="form-control" id="emailAddress" name="emailAddress" th:field="*{emailAddress}" th:value="${patient.emailAddress}">
                            Enter the Email address is a valid format - asd@asd.com
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contactPhoneNumber">Contact Phone Number:</label>
                            <span th:if="${#fields.hasErrors('contactPhoneNumber')}" th:errors="*{contactPhoneNumber}" class="alert-danger"></span>
                            <input type="text" class="form-control" id="contactPhoneNumber" name="contactPhoneNumber"
                                   th:field="*{contactPhoneNumber}" th:value="${patient.contactPhoneNumber}">
                            Enter the Phone Number is a valid format - (123) 456-7890
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="alert alert-danger"></span>

                            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" th:value="${patient.dateOfBirth}">
                            Enter a valid Date
                        </div>

                    </div>
                    <div id="formFooter" class="form-group">
                        <div style="float:right; margin-right: 2em;">
                            <a href="/patient/list" class="btn btn-warning" style="margin-right: 2em;">Cancel</a>
                            <button type="submit" class="btn btn-primary"> Register Patient </button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
