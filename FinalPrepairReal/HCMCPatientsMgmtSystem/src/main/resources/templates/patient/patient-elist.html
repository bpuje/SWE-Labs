<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <title>List of Elderly Patients</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>

    <div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><span>List of Elderly Patients</span></h3>
            </div>
            <div id="formContent" class="panel-body">

                <table class="table table-hover">
                    <thead>
                    <th scope="col">#</th>
                    <th>Patient Number</th>
                    <th>Full Names</th>
                    <th>Email</th>
                    <th>Contact Phone Number</th>
                    <th>Date of Birth</th>
                    <th>OutPatient?</th>
                    <th><a th:href="${'/patient/add'}" class="btn btn-primary">Register a New Patient</a>&nbsp;</th>
                    </thead>
                    <tbody>
                    <tr class="datarow" th:each="s, i : ${patients}" th:onclick="@{document.location='#'}">
                        <th scope="row" th:text="${i.count}+'.'"></th>
                        <td th:text="${s.patientNumber}"></td>
                        <td th:text="${s.fullNames}"></td>
                        <td th:text="${s.emailAddress}"></td>
                        <td th:text="${s.contactPhoneNumber}"></td>
                        <td th:text="${s.dateOfBirth}"></td>
                        <td th:text="${s.isAnOutPatient}"></td>
                        <td>
                            <a th:href="${'/patient/' + s.patientId}" class="btn btn-info">Edit</a>&nbsp;
                            <a th:href="${'/patient/delete/' + s.patientId}" class="btn btn-danger">Delete</a>&nbsp;
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
