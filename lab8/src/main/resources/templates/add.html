<h2 >
  <!--  <span style="font-size: 1em; color: #32a5e7;">-->New Student Form<!--</span>-->
</h2>

<form method="post" action="/newStudent" id="newStudentForm">

<div class="wrapper">

    <div class="form-group">
        <label for="studentNumber">Student Number</label>
        <input class="form-control" id="studentNumber" name="studentNumber" aria-describedby="emailHelp" placeholder="Enter student number" required>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required>
    </div>
    <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input class="form-control" id="middleName" name="middleName" placeholder="Enter middle name">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input class="form-control" id="lastName" name="lastName" placeholder="Enter last name" required>
    </div>

    <div class="form-group">
        <label for="cgpa">GPA</label>
        <input class="form-control" id="cgpa" name="cgpa" placeholder="Enter GPA">
    </div>
    <div class="form-group">
        <label for="dateOfEnrollment">First Name</label>
        <input class="form-control" id="dateOfEnrollment" name="dateOfEnrollment" type="date" placeholder="Enter date Of Enrollment" required>
    </div>
    <div class="form-group form-check">
        <label class="form-check-label" for="international">International</label>
        <select id="international" name="international" required>
            <option value="">Select status</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
