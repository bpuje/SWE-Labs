<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Register page</title>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/midwest/home">Home</a></li>
        <li class="breadcrumb-item"><a href="/midwest/customer/list">Customer</a></li>
        <li class="breadcrumb-item"><a href="/midwest/account/list">Account</a></li>
    </ol>
</nav>



<div style="padding-top:1em;" class="container">
    <div style="margin-bottom: 1em;">
        <span style="font-size: 2em; color: #32a5e7;">New Customer Form</span>
    </div>

    <form id="newproductForm" method="post" action="/midwest/customer/new" th:object="${customer}">
        <fieldset>
            <input type="hidden" name="productId" th:value="${customer.customerId}"/>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="customerNumber">Customer Number</label>
                        <span th:if="${#fields.hasErrors('customerNumber')}" th:errors="*{customerNumber}"
                              class="alert alert-danger"></span>
                        <input id="customerNumber" name="customerNumber" type="text" class="form-control"
                               th:value="${customer.customerNumber}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                              class="alert alert-danger"></span>
                        <input id="firstName" name="firstName" type="text" class="form-control"
                               th:value="${customer.firstName}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="middleName">MiddleName</label>
                        <span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                              class="alert alert-danger"></span>
                        <input id="middleName" name="middleName" type="text" class="form-control"
                               th:value="${customer.middleName}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="alert alert-danger"></span>
                        <input id="lastName" name="lastName" type="text" class="form-control"
                               th:value="${customer.lastName}">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="emailAddress">Email Address</label>
                        <span th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"
                              class="alert alert-danger"></span>
                        <input id="emailAddress" name="emailAddress" type="text" class="form-control"
                               th:value="${customer.emailAddress}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="contactPhoneNumber">Contact Phone Number</label>
                        <span th:if="${#fields.hasErrors('contactPhoneNumber')}" th:errors="*{contactPhoneNumber}"
                              class="alert alert-danger"></span>
                        <input id="contactPhoneNumber" name="contactPhoneNumber" type="text" class="form-control">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="dateOfBirth">Date Of Birth</label>
                        <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                              class="alert alert-danger"></span>
                        <input id="dateOfBirth" name="dateOfBirth" type="date" class="form-control"
                               th:value="${customer.dateOfBirth}">
                    </div>
                </div>
            </div>



            <div style="float:right;">
                <a href="/midwest/customer/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Customer</button>
            </div>
        </fieldset>
    </form>
</div>


<footer class="footer">
    <div class="container">
        <span class="text-muted">Purevdemberel Byambatogtokh : : : CS425-SWE</span>
        <span style="float:right;" class="text-muted">&copy; October 2019</span>
    </div>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
