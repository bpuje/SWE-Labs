<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Register page</title>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/midwest/home">Home</a></li>
        <li class="breadcrumb-item"><a href="/midwest/customer/list">Customer</a></li>
        <li class="breadcrumb-item"><a href="/midwest/account/list">Account</a></li>
    </ol>
</nav>



<div style="padding-top:1em;" class="container">
    <div style="margin-bottom: 1em;">
        <span style="font-size: 2em; color: #32a5e7;">New Account Form</span>
    </div>

    <form id="newAccountForm" method="post" action="/midwest/account/new" th:object="${account}">
        <fieldset>
            <input type="hidden" name="accountId" th:value="${account.accountId}"/>


            <div class="row">
                <div class="col-md-12">

                    <div class="form-group">
                        <label for="customer">Customer</label>
                        <span th:if="${#fields.hasErrors('customer')}" th:errors="*{customer}"
                              class="alert alert-danger"></span>
                        <select class="form-control" id="customer" name="customer"
                                    th:field="*{customer}">
                            <option value="">Select a Customer</option>
                            <option th:each="cus : ${customers}"
                                    th:value="${cus.customerId}"
                                    th:text="${cus.firstName}">
                            </option>


                            <!--<option th:each="supplier : ${suppliers}"-->
                                    <!--th:value="${supplier.supplierId}"-->
                                    <!--th:text="${supplier.supplierNumber}-->
                                    <!--+' - '+${supplier.name}+' '+${supplier.contactPhoneNumber}" >-->

                            <!--</option>-->


                        </select>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="accountNumber">Account Number:</label>
                        <span th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"
                              class="alert alert-danger"></span>
                        <input id="accountNumber" name="accountNumber" type="text" class="form-control"
                               th:value="${account.accountNumber}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!--<div class="form-group">-->
                        <!--<label for="accountType">Type of Account:</label>-->
                        <!--<span th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}"-->
                              <!--class="alert alert-danger"></span>-->
                        <!--<select class="form-control" id="accountType" th:field="*{accountType}">-->
                            <!--<option th:each="at : ${accountTypes}"-->
                                    <!--th:value="${{at.accountTypeId}}"-->
                                    <!--th:text="${at.accountTypeName}"></option>-->
                        <!--</select>-->

                    <!--</div>-->


                    <div class="form-group">
                        <label for="accountType">Type of Account</label>
                        <span th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}"
                              class="alert alert-danger"></span>
                        <select class="form-control" id="accountType" th:field="*{accountType}">
                            <option value="">Select type of Account</option>
                            <option th:each="at : ${accountTypes}"
                                    th:value="${{at.accountTypeId}}"
                                    th:text="${at.accountTypeName}"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="balance">Balance(in US Dollars and Cents):</label>
                        <span th:if="${#fields.hasErrors('balance')}" th:errors="*{balance}"
                              class="alert alert-danger"></span>
                        <input id="balance" name="balance" type="text" class="form-control"
                               th:value="${account.balance}">
                    </div>
                </div>
            </div>




            <div style="float:right;">
                <a href="/account/new" class="btn btn-outline-secondary">Reset</a>&nbsp;&nbsp;&nbsp;
                <a href="/midwest/account/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-success">Save Account</button>
            </div>
        </fieldset>
    </form>
</div>

<footer class="footer">
    <div class="container">

</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
