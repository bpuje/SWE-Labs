<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">-->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Citizen lists</title>
</head>
<body>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/state/list">States</a></li>
        <li class="breadcrumb-item"><a href="/citizen/list">Citizens</a></li>
    </ol>
</nav>

<div class="container">
    <div>
        <span style="font-size: 2em; color: #32a5e7;">Citizens in our country</span>
        <span style="float:right;">
                <a class="btn btn-outline-success btn-lg" href="/citizen/register">Register New Citizen</a>
        </span>
    </div>


    <!-- Content here -->


    <div style="font-size: 1em">
        <table class="table table-hover">
            <thead>
                <tr>
                   <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Middle Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">State</th>
                    <th scope="col">SSN</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">yearlyIncome</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="citizen, iterStat : ${citizenList}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td scope="row" th:text="${citizen.citizenId}" hidden></td>
                    <td scope="row" th:text="${citizen.firstName}"></td>
                    <td scope="row" th:text="${citizen.middleName}"></td>
                    <td scope="row" th:text="${citizen.lastName}"></td>
                    <td scope="row" th:text="${citizen.state.stateName}"></td>
                    <td scope="row" th:text="${citizen.socialSecurityNumber}"></td>
                    <td scope="row" th:text="${citizen.dateOfBirth}"></td>
                    <td scope="row" th:text="${#numbers.formatCurrency(citizen.yearlyIncome)}"></td>

                    <td><a th:href="@{'/citizen/edit/{citizenId}'(citizenId=${citizen.citizenId})}">Edit</a> </td>
                    <td><a th:href="@{'/citizen/delete/{citizenId}'(citizenId=${citizen.citizenId})}">Delete</a> </td>

                </tr>
            </tbody>

        </table>
    </div>

        <!--<nav aria-label="pagination">-->
            <!--<ul class="pagination justify-content-center">-->
                <!--<li class="page-item disabled">-->
                    <!--<a class="page-link" href="#">Pages: </a>-->
                <!--</li>-->

                       <!--th:text="${i}" class = "page-link"></a>-->
                <!--</li>-->

            <!--</ul>-->
        <!--</nav>-->
    <!--</div>-->

    <div>
        <b>
            Total Income (USD):
        </b>
    </div>

    <div th:text="${#numbers.formatCurrency(net)}"></div>

    <div style="font-size: 1em">
        <table class="table table-striped">
            <tbody>
            <td th:text="${totalIncome}"></td>
            </tbody>
        </table>
    </div>





</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
