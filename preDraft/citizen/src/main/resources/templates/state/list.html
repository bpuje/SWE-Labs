    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>State lists</title>

  <body>   
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/state/list">States</a></li>
        <li class="breadcrumb-item"><a href="/citizen/list">Citizens</a></li>

    <div class="container">
  	<!-- Content here -->
  	 <div>
        <span style="font-size: 2em; color: #32a5e7;">States</span>
        <span style="float:right;">
                <a class="btn btn-outline-success btn-lg" href="/state/register">Register New State</a>
        </span>
    </div>
  		
  		 <div style="font-size: 1em">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">State Name</th>
                    <th scope="col">State Code</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="state,iterStat : ${stateList}">
                    
                    <!--<th scope="row" th:text="${iterStat.count}+${currentPageNo}*5"></th>-->
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${state.stateName}"></td>
                    <td th:text="${state.stateCode}"></td>
        
                            
                 
                </tr>
                </tbody>
            </table>
        </div>
